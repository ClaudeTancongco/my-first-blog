{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>BLOGSPOT</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        
    </head>
    <body>
        <div class="page-header">
            <div class='header-logo'>
            <h1><a href="/">BLOG SPOT </a></h1>
            <h2>Your #1 Spot for Blogs!</h2>
            </div>
            {% if user.is_authenticated %}
            <div class='header-options'>
                <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                <a href="{% url 'post_new' %}" class="top-menu"><span>NEW</span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span>DRAFTS</span></a>
            </div>
                
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span>LOGIN</span></a>
            {% endif %}
            
        </div>
        <div class="content container">
            
                <div class="col-md-8">
                {% block content %}
                
                {% endblock %}
                </div>
            
        </div>
    </body>
</html>
